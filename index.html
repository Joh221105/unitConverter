<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <main>

        <header class="top-half">
            <div class = 'heading-container'>
                <h1 class ='heading'>Metric/Imperial Unit Conversion</h1>
            </div>
            <div class ='input-container'>
                <input id ='input' class = "unit-input">
            </div>
            <div class = 'btn-container'>
                <button id = "conversion" class ='convert'>Convert</button>
            </div>
        </header>

        <div class="bottom-half">

            <div class = "length color-size">
                <h2 class = " length-header position">Length (Meter/Feet)</h2>
                <div id = "length-display" class = "display">You</div>
            </div>

            <div class = "volume color-size">
                <h2 class = "volume-header position">Volume (Liters/Gallons)</h2>
                <div id = "volume-display" class = "display">Are</div>
            </div>

            <div class = "mass color-size">
                <h2 class = "mass-header position"> Mass (Kilograms/Pounds)</h2>
                <div id = "mass-display" class = "display">Wonderful</div>
            </div>

        </div>

    </main>
    





    <script src = "app.js"></script>
</body>
</html>
